<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/tapas.js"></script>
    <script src="js/bocadillos.js"></script>
    <script src="js/main.js" defer></script>
    <title>Bar Roses</title>
</head>

<body>
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle z-3">
        <button id="scroll-up" class="btn btn-danger d-flex rounded-circle p-2 lh-1 align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
              </svg>
        </button>
    </div>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-danger rounded-5 shadow-sm" id="pillNav2" role="tablist"
            style="
          --bs-nav-link-color: var(--bs-white);
          --bs-nav-pills-link-active-color: var(--bs-danger);
          --bs-nav-pills-link-active-bg: var(--bs-white);
        ">
            <li class="nav-item" role="presentation">
                <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" href="#tapas"
                    type="button" role="tab" aria-selected="true">
                    Tapes
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" href="#bocadillos"
                    type="button" role="tab" aria-selected="false">
                    Entrepans
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" href="#torradas" type="button"
                    role="tab" aria-selected="false">
                    Torrades
                </button>
            </li>
        </ul>
    </header>
    <main>
        <div class="album py-5">
            <div class="tab-content">
                <div id="tapas" class="tab-pane container active" role="tabpanel"></div>
                <div id="bocadillos" class="tab-pane container" role="tabpanel">Entrepans</div>
                <div id="torradas" class="tab-pane container" role="tabpanel">Torrades</div>
            </div>
        </div>
    </main>
</body>

</html>
